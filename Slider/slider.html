<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nisar New Slide</title>
    <script src="js/jquery-1.4.2.min.js"></script>
    <script src="js/jquery.cycle.all.js" type="text/javascript"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var slideshow = $('#slides').cycle({
            fx: 'fade',
            speed: 2000,
            timeout: 2000,
            after: (function () {
                var slide_id = $(this).attr("id");
                var slide_text_id = slide_id + "-text";
                $(".slide-text").hide();
                $("#" + slide_text_id).slideDown(700);
            }),
            before: (function () {
                if (slideshow) {
                    slideshow.cycle('pause');
                    var slide_id = $(this).attr("id");
                    var slide_text_id = slide_id + "-text";

                    $(".slide-text").slideUp(700, function () {
                        slideshow.cycle('resume');
                    });
                }
            })
        });

    });
</script>
<style>
#slideshow_box{
    position:absolute; left:0; top:0; z-index:900;
    height:auto;
    width: auto;
}
#slider {position: relative; height:auto; display: block; width: auto;}
#slider div{position:relative; height:auto;}
#slider div img{ display:block;}
#slider h5{
	position:absolute; bottom:5px; right:12px; z-index: 999;
}
</style>
</head>
<body>
    <header>
        <div id="slideshow_box">
            <div id="slider">
                	<div id="slides">
                        <img src="images/1.jpg" id="slide1" alt="" onclick="return slide1_onclick()" />
                        <img src="images/2.jpg" id="slide2" alt=""/>
                        <img src="images/3.jpg" id="slide3" alt=""/>  
                	</div>
                <h5>
                        <img src="images/t1.png" id="slide1-text" class="slide-text" alt=""/>                        
                        <img src="images/t2.png" id="slide2-text" class="slide-text" alt=""/>                        
                        <img src="images/t3.png" id="slide3-text" class="slide-text" alt=""/>
                </h5>
            </div>
        </div>
	</header>
</body>
</html>
